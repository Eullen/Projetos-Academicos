<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula SASS</title>
	<link rel="stylesheet" type="text/css" href="build/css/main.css">
</head>
<body>
	<button id="animar" class="btn-default"> ANIMA AÍ</button>
	<button id="sucesso" class="btn-sucess"> SUCESSO</button>
	<button id="cancelar" class="btn-cancel"> CANCELAR</button>

	<div class="alert-danger">Teste Erro!</div>
	<div class="alert-sucess">Teste Sucesso!</div>

	<aside id="sidenav">
		<nav>	
			<header id="sidenavHeader">
					<button id="close"> X </button>
					<!-- figure permita agrupar imagens e  -->
					<figure>
						<img src="images/profile.jpg" alt="PROFILE PICTURE">
						<figcaption>Eullen Silva</figcaption>
					</figure>
			</header>
			<!-- conteúdo do menu -->
			<main id="sidenavMenu">
				<ul>
					<li>
						<a href="#">Item 1</a>
					</li>
					<li>
						<a href="#">Item 2</a>
					</li>
					<li>
						<a href="#">Item 3</a>
					</li>
					<li>
						<a href="#">Item 4</a>
					</li>
				</ul>
			</main>
			<!-- fim do conteúdo do menu -->
			<footer id="sidenavFooter">
				© Todos os direitos reservados ao SENAI SP!
			</footer>
		</nav>
	</aside>

	<div id="overlay"></div>
	


	<script>
		document.querySelector('#animar').onclick = function(){
			document.querySelector('#sidenav').classList.add('ativo');
			document.querySelector('#overlay').classList.add('ativo');
		}
		// fechando menu
		document.querySelector('#close').onclick = function(){
			document.querySelector('#sidenav').classList.remove('ativo');
			document.querySelector('#overlay').classList.remove('ativo');
		}
		
	</script>

</body>
</html>
