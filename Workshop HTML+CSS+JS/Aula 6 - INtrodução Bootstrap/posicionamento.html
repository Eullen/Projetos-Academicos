<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Bootstrap 101 Template</title>

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   <style type="text/css">
      .mybox{
         padding: 0 20px;
         color:white;
      } 
      .remove-padding{
         padding: 0;
      }
      .cinza{
         background: gray;
      }
      .vermelho{
         background: red;
      }
      .verde{
         background: green;
      }
      
   </style>

   </head>
   <body>
      <div class="row">
         <div class="mybox col-lg-4">
            <div class="cinza ">Item 1 </div>
            <div class="vermelho col-lg-6">Vermelho 1</div>
            <div class="vermelho col-lg-6">Vermelho 2</div>   
         </div>
         <div class="mybox col-lg-4">
            <div class="cinza">Item 2 </div>
            <div class="col-lg-6 remove-padding">
               <div class="verde">Verde 1</div>
               <div class="verde">Verde 2</div>
            </div>
            <div class="col-lg-6 remove-padding">
               <div class="verde">Verde 3</div>
               <div class="verde col-lg-offset-4 col-lg-5">Verde 4</div> 
            </div>   
         </div>
         <div class="mybox col-lg-4">
            <div class="cinza">Item 3</div>      
         </div>
      </div>

   </body>
</html>
